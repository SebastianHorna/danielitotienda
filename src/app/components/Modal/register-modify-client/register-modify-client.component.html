<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4>{{ mode }} Cliente</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group row mt-3">
                <label for="colFormLabel" class="col-sm-3 col-form-label">Nombre completo:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="full-name-client" name="full-name-client">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="colFormLabel" class="col-sm-3 col-form-label">DNI: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="DNI-client" name="DNI-client">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="colFormLabel" class="col-sm-3 col-form-label">RUC: </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="RUC-client" name="RUC-client">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="colFormLabel" class="col-sm-3 col-form-label">Celular: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="cel-number-client" name="cel-number-client">
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="colFormLabel" class="col-sm-3 col-form-label">Direcci√≥n: </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="address-client">
                </div>
            </div>
        </form>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-dark m-3" (click)="modal.close()">{{ mode }}</button>
        <button type="button" class="btn btn-dark m-3" (click)="modal.close()">Cancelar</button>
    </div>
</ng-template>

<button *ngIf="index==0" type="button" class="btn btn-dark m-2" (click)="openModal(contenido)">{{ mode }} Nuevo Cliente</button>
<button *ngIf="index==1" type="button" class="btn btn-dark m-2" (click)="openModal(contenido)">{{ mode }} Cliente Seleccionado</button>
